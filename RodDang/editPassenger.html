<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="../js/editPassenger.js"></script>
<!-- DOM Utility functions -->
<script src="https://rawgit.com/jesstelford/a981e6877034231bd43b526a07b3a7b4/raw/js1-utilities.js"></script>

<body>

    <form class="container ">
        <div class="col-sm-8">
            <div>
                <div class="col-sm-12">
                    รหัสลูกค้า
                    <input type="text" class="form-control " id="customerId" name="customer_id" placeholder="รหัสลูกค้า">
                </div>
            </div>
            <div>
                <div class="col-sm-12">
                    providerId
                    <input type="text" class="form-control " id="providerId" name="customer_id" placeholder="รหัสลูกค้า">
                </div>
            </div>

            <div>
                <div class="col-sm-6">
                    ชื่อจริง
                    <input type="text" class="form-control" id="customername" name="customer_name" placeholder="ใส่ชื่อจริง"> </div>
            </div>
            <div class="col-sm-6">
                นามสกุล
                <input type="text" class="form-control" id="customersurname" name="customer_surname" placeholder="ใส่นามสกุล">
            </div>

            <div>
                <div class="col-sm-6">
                    เบอร์โทรศัพท์
                    <input type="text" class="form-control" id="customertel" name="customer_tel" placeholder="ใส่เบอร์โทรศัพท์">
                </div>
                <div class="col-sm-6">
                    email
                    <input type="text" class="form-control" id="customeremail" name="customer_tel" placeholder="ใส่เบอร์โทรศัพท์">
                </div>
            </div>

            <div>
                <div>
                    <button id="buttoneditpass" type="button" class="btn btn-success ">ยืนยัน</button>
                </div>
            </div>
        </div>


        <div class="col-sm-4">
            <div>รูปภาพ</div>
            <img id="blah" src="http://placehold.it/180" alt="your image" />
            <input id="customerpic" accept="image/*" type='file' onchange="readURL(this);" />
        </div>

        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('#blah')
                            .attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>

        <br>

    </form>
</body>

</html>
