    <form action="/action_page.php">
        <div class="form-group">
            รหัสประจำตัวคนขับ:<br>
            <input type="text" class="form-control" id="drivername" name="id_driver" placeholder="รหัสประจำตัวคนขับ">
            <br>เลขรถ:<br>
            <input type="text" class="form-control" id="carid" name="id_car" placeholder="ใส่เลขรถ">
            <br> ชื่อจริง:<br>
            <input type="text" class="form-control" id="drivername" name="driver_name" placeholder="ใส่ชื่อจริง">
            <br> นามสกุล:<br>
            <input type="text" class="form-control" id="driversurname" name="driver_surname" placeholder="ใส่นามสกุล">
            <br> รหัสบัตรประชาชน:<br>
            <input type="text" class="form-control" id="driverciti" name="driver_citizen" placeholder="ใส่รหัสบัตรประชาชน">
            <br> วันเกิด:<br>
            <input type="text" class="form-control" id="drivertel" name="firstname" placeholder="ใส่วันเกิด">
            <br> เบอร์โทรศัพท์:<br>
            <input type="text" class="form-control" id="driveraddress" name="driver_tel" placeholder="ใส่เบอร์โทรศัพท์">
            <br> ที่อยู่:<br>
            <input type="text" class="form-control" id="drivergender" name="firstname" placeholder="ใส่ที่อยู่">
            <br> เพศ:<br>
            <input type="radio" name="gender" value="ชาย"> ชาย
            <input type="radio" name="gender" value="หญิง"> หญิง<br>

            <br>

            <button type="button" class="btn btn-success" onclick="fillDataDriver()">ยืนยัน</button>

    <script>
        delegate('.outputDriver', 'click', '.btn btn-danger', (event) => {

            let key = getKeyFromClosestElement(event.delegateTarget);

            // Remove that particular key
            firebase.database().ref(`driver/${key}/`).remove();
        });
    </script>
